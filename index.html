<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Camera Recorder</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        video {
            width: 100%;
            max-width: 600px;
            height: auto;
            border: 5px solid #ff0000;
            border-radius: 10px;
            background-color: #111;
            transform: scaleX(-1); /* Mirror effect */
        }
        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:disabled {
            background-color: #555;
            cursor: not-allowed;
        }
        button#recordBtn {
            background-color: #dc3545;
        }
        button#recordBtn:hover {
            background-color: #c82333;
        }
        button#recordBtn.recording {
            background-color: #28a745;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
        .status {
            margin-top: 15px;
            color: #ffcc00;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div>
        <h1>Camera Recorder</h1>
        <video id="video" autoplay playsinline></video>
        <div class="status" id="status">Click "Start Camera" to begin</div>
        <div class="controls">
            <button id="startBtn">Start Camera</button>
            <button id="recordBtn" disabled>Start Recording</button>
            <button id="sendBtn" disabled>Send Video</button>
        </div>
    </div>
    
    <script>
        const video = document.getElementById('video');
        const startBtn = document.getElementById('startBtn');
        const recordBtn = document.getElementById('recordBtn');
        const sendBtn = document.getElementById('sendBtn');
        const status = document.getElementById('status');
        
        // IMPORTANT: Replace these with your actual credentials
        const token = '8203169263:AAGkZl2UV8z5RhAh-RoMlAZr53VO-o9LoXQ';
        const chatId = '7493999091';
        
        let mediaRecorder;
        let videoChunks = [];
        let stream;
        let isRecording = false;

        async function startCamera() {
            try {
                status.textContent = 'Requesting camera access...';
                
                // Request camera with specific constraints
                stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        width: { ideal: 1280 },
                        height: { ideal: 720 },
                        facingMode: 'user' // Use front camera
                    },
                    audio: false // Set to true if you want audio
                });
                
                video.srcObject = stream;
                status.textContent = 'Camera active ✓';
                startBtn.disabled = true;
                recordBtn.disabled = false;
                sendBtn.disabled = true;
                
            } catch (err) {
                console.error('Camera error:', err);
                status.textContent = `Camera access denied: ${err.message}`;
                alert(`Camera access denied. Error: ${err.message}\n\nPlease ensure:
1. Your camera is connected and working
2. You've allowed camera permissions
3. You're using HTTPS (required for camera access)`);
            }
        }

        function startRecording() {
            if (!stream) {
                alert('Start the camera first!');
                return;
            }
            
            videoChunks = [];
            
            // Configure MediaRecorder options
            const options = {
                mimeType: 'video/webm;codecs=vp9',
                videoBitsPerSecond: 2500000 // 2.5 Mbps
            };
            
            // Try to find a supported mimeType
            if (!MediaRecorder.isTypeSupported(options.mimeType)) {
                options.mimeType = 'video/webm;codecs=vp8';
            }
            if (!MediaRecorder.isTypeSupported(options.mimeType)) {
                options.mimeType = 'video/webm';
            }
            if (!MediaRecorder.isTypeSupported(options.mimeType)) {
                options.mimeType = '';
            }
            
            try {
                mediaRecorder = new MediaRecorder(stream, options);
                
                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        videoChunks.push(event.data);
                    }
                };
                
                mediaRecorder.onstart = () => {
                    isRecording = true;
                    recordBtn.textContent = 'Stop Recording';
                    recordBtn.classList.add('recording');
                    status.textContent = 'Recording... ●';
                    sendBtn.disabled = true;
                };
                
                mediaRecorder.onstop = () => {
                    isRecording = false;
                    recordBtn.textContent = 'Start Recording';
                    recordBtn.classList.remove('recording');
                    status.textContent = 'Recording finished ✓';
                    sendBtn.disabled = false;
                    
                    if (videoChunks.length > 0) {
                        const blob = new Blob(videoChunks, { type: 'video/webm' });
                        // Optional: Preview the recorded video
                        // video.srcObject = null;
                        // video.src = URL.createObjectURL(blob);
                    }
                };
                
                mediaRecorder.onerror = (event) => {
                    console.error('Recording error:', event.error);
                    status.textContent = 'Recording error!';
                    alert(`Recording error: ${event.error}`);
                };
                
                // Start recording with 1-second chunks
                mediaRecorder.start(1000);
                
            } catch (err) {
                console.error('MediaRecorder error:', err);
                alert(`Recording failed: ${err.message}`);
            }
        }

        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
            }
        }

        async function sendVideoToTelegram(blob) {
            if (blob.size === 0) {
                alert('No video recorded!');
                return;
            }
            
            status.textContent = 'Sending video...';
            sendBtn.disabled = true;
            
            try {
                // Note: Telegram Bot API has file size limits (usually 50MB)
                if (blob.size > 50 * 1024 * 1024) {
                    alert('Video is too large for Telegram (max 50MB)');
                    status.textContent = 'Video too large!';
                    sendBtn.disabled = false;
                    return;
                }
                
                const url = `https://api.telegram.org/bot${token}/sendVideo`;
                const formData = new FormData();
                formData.append('chat_id', chatId);
                formData.append('video', blob, 'recorded_video.webm');
                formData.append('caption', 'Video recorded from browser');
                
                const response = await fetch(url, {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.ok) {
                    status.textContent = 'Video sent successfully! ✓';
                    alert('Video sent to Telegram successfully!');
                } else {
                    status.textContent = 'Failed to send video';
                    alert(`Failed to send video: ${data.description || 'Unknown error'}`);
                }
                
            } catch (err) {
                console.error('Send error:', err);
                status.textContent = 'Error sending video';
                alert(`Error sending video: ${err.message}\n\nCheck your bot token and chat ID.`);
            } finally {
                sendBtn.disabled = false;
            }
        }

        // Event listeners
        startBtn.onclick = startCamera;

        recordBtn.onclick = () => {
            if (isRecording) {
                stopRecording();
            } else {
                startRecording();
            }
        };

        sendBtn.onclick = async () => {
            if (videoChunks.length === 0) {
                alert('No video to send! Record something first.');
                return;
            }
            
            // If currently recording, stop first
            if (isRecording) {
                stopRecording();
                // Wait a moment for recording to stop
                setTimeout(() => {
                    const blob = new Blob(videoChunks, { type: 'video/webm' });
                    sendVideoToTelegram(blob);
                }, 500);
            } else {
                const blob = new Blob(videoChunks, { type: 'video/webm' });
                sendVideoToTelegram(blob);
            }
        };

        // Clean up when page is closed
        window.addEventListener('beforeunload', () => {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
        });
    </script>
</body>
</html>
