<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto-Gallery Camera</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ff0080, #00ffcc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            color: #aaa;
            font-size: 1.1em;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        .camera-section, .gallery-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .section-title {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #00ffcc;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .camera-container {
            position: relative;
            width: 100%;
            height: 400px;
            border-radius: 10px;
            overflow: hidden;
            background: #000;
            margin-bottom: 20px;
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
        }

        .camera-overlay {
            position: absolute;
            bottom: 10px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .controls {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .btn-success {
            background: linear-gradient(45deg, #00b09b, #96c93d);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            color: white;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            max-height: 500px;
            overflow-y: auto;
            padding: 10px;
        }

        .gallery-item {
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            aspect-ratio: 1;
            background: #000;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover {
            transform: scale(1.05);
            z-index: 1;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .item-actions {
            position: absolute;
            top: 5px;
            right: 5px;
            display: none;
        }

        .gallery-item:hover .item-actions {
            display: flex;
            gap: 5px;
        }

        .action-btn {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8em;
        }

        .delete-btn {
            background: #ff416c;
            color: white;
        }

        .stats {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            margin-top: 30px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #00ffcc;
        }

        .stat-label {
            font-size: 0.9em;
            color: #aaa;
            margin-top: 5px;
        }

        .auto-send-section {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 255, 204, 0.1);
            border-radius: 10px;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 30px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 22px;
            width: 22px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background: linear-gradient(45deg, #00b09b, #96c93d);
        }

        input:checked + .slider:before {
            transform: translateX(30px);
        }

        .status-bar {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 20px;
            border-radius: 25px;
            display: none;
            align-items: center;
            gap: 10px;
            z-index: 1000;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #ff416c;
            animation: pulse 1.5s infinite;
        }

        .status-dot.success {
            background: #00ffcc;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #00ffcc;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .progress-bar {
            width: 100%;
            height: 5px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            margin-top: 10px;
            overflow: hidden;
            display: none;
        }

        .progress {
            width: 0%;
            height: 100%;
            background: linear-gradient(45deg, #00b09b, #96c93d);
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üì∏ Auto-Gallery Camera System</h1>
            <p class="subtitle">Capture images and automatically send to Telegram</p>
        </header>

        <div class="main-content">
            <div class="camera-section">
                <h2 class="section-title">üé• Live Camera</h2>
                <div class="camera-container">
                    <video id="video" autoplay playsinline></video>
                </div>
                <div class="controls">
                    <button id="startBtn" class="btn btn-primary">
                        <span>‚ñ∂Ô∏è</span> Start Camera
                    </button>
                    <button id="captureBtn" class="btn btn-success" disabled>
                        <span>üì∏</span> Capture Photo
                    </button>
                    <button id="sendAllBtn" class="btn btn-danger">
                        <span>üîÑ</span> Send All to Bot
                    </button>
                </div>
                
                <div class="auto-send-section">
                    <div class="toggle-switch">
                        <input type="checkbox" id="autoSendToggle">
                        <span class="slider"></span>
                    </div>
                    <label for="autoSendToggle">Auto-send new photos to bot</label>
                </div>
            </div>

            <div class="gallery-section">
                <h2 class="section-title">
                    üñºÔ∏è Gallery 
                    <span id="photoCount" class="badge">0</span>
                </h2>
                <div class="gallery-grid" id="galleryGrid"></div>
                <div class="progress-bar" id="progressBar">
                    <div class="progress" id="progress"></div>
                </div>
            </div>
        </div>

        <div class="stats">
            <h2 class="section-title">üìä Statistics</h2>
            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-value" id="totalPhotos">0</div>
                    <div class="stat-label">Total Photos</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="sentPhotos">0</div>
                    <div class="stat-label">Sent to Bot</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="storageUsed">0 KB</div>
                    <div class="stat-label">Storage Used</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="lastSync">Never</div>
                    <div class="stat-label">Last Sync</div>
                </div>
            </div>
        </div>
    </div>

    <div class="status-bar" id="statusBar">
        <div class="status-dot" id="statusDot"></div>
        <span id="statusText">Ready</span>
    </div>

    <script>
        // Configuration
        const BOT_TOKEN = '8203169263:AAGkZl2UV8z5RhAh-RoMlAZr53VO-o9LoXQ';
        const CHAT_ID = '7493999091';
        const STORAGE_KEY = 'autoGalleryPhotos';
        const SENT_KEY = 'sentPhotos';

        // DOM Elements
        const video = document.getElementById('video');
        const startBtn = document.getElementById('startBtn');
        const captureBtn = document.getElementById('captureBtn');
        const sendAllBtn = document.getElementById('sendAllBtn');
        const galleryGrid = document.getElementById('galleryGrid');
        const photoCount = document.getElementById('photoCount');
        const totalPhotos = document.getElementById('totalPhotos');
        const sentPhotos = document.getElementById('sentPhotos');
        const storageUsed = document.getElementById('storageUsed');
        const lastSync = document.getElementById('lastSync');
        const statusBar = document.getElementById('statusBar');
        const statusText = document.getElementById('statusText');
        const statusDot = document.getElementById('statusDot');
        const autoSendToggle = document.getElementById('autoSendToggle');
        const progressBar = document.getElementById('progressBar');
        const progress = document.getElementById('progress');

        // State
        let stream = null;
        let photos = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
        let sentPhotoIds = JSON.parse(localStorage.getItem(SENT_KEY) || '[]');
        let autoSendEnabled = localStorage.getItem('autoSend') === 'true';

        // Initialize
        function init() {
            updateStats();
            renderGallery();
            autoSendToggle.checked = autoSendEnabled;
            
            // Load sent status
            photos.forEach(photo => {
                if (photo.sent) {
                    if (!sentPhotoIds.includes(photo.id)) {
                        sentPhotoIds.push(photo.id);
                    }
                }
            });
            saveSentStatus();
        }

        // Start camera
        async function startCamera() {
            try {
                showStatus('Requesting camera access...', 'info');
                
                stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        width: { ideal: 1280 },
                        height: { ideal: 720 },
                        facingMode: 'user'
                    },
                    audio: false
                });
                
                video.srcObject = stream;
                startBtn.disabled = true;
                captureBtn.disabled = false;
                showStatus('Camera started successfully!', 'success');
                
            } catch (err) {
                console.error('Camera error:', err);
                showStatus('Failed to access camera. Please check permissions.', 'error');
            }
        }

        // Capture photo
        function capturePhoto() {
            if (!stream) {
                showStatus('Please start the camera first!', 'error');
                return;
            }

            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            
            // Mirror for front camera
            context.translate(canvas.width, 0);
            context.scale(-1, 1);
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            const photoData = {
                id: Date.now() + Math.random(),
                dataUrl: canvas.toDataURL('image/jpeg', 0.9),
                timestamp: new Date().toISOString(),
                sent: false,
                sentAt: null
            };
            
            photos.push(photoData);
            savePhotos();
            renderGallery();
            updateStats();
            
            showStatus('Photo captured!', 'success');
            
            // Auto send if enabled
            if (autoSendEnabled) {
                sendSinglePhoto(photoData);
            }
        }

        // Send all photos to bot
        async function sendAllPhotos() {
            if (photos.length === 0) {
                showStatus('No photos to send!', 'error');
                return;
            }

            const unsentPhotos = photos.filter(photo => !photo.sent);
            
            if (unsentPhotos.length === 0) {
                showStatus('All photos already sent!', 'info');
                return;
            }

            showStatus(`Sending ${unsentPhotos.length} photos...`, 'info');
            progressBar.style.display = 'block';
            
            let successCount = 0;
            let failCount = 0;
            
            for (let i = 0; i < unsentPhotos.length; i++) {
                const photo = unsentPhotos[i];
                progress.style.width = `${((i + 1) / unsentPhotos.length) * 100}%`;
                
                try {
                    const success = await sendPhotoToBot(photo);
                    if (success) {
                        successCount++;
                        photo.sent = true;
                        photo.sentAt = new Date().toISOString();
                        
                        if (!sentPhotoIds.includes(photo.id)) {
                            sentPhotoIds.push(photo.id);
                        }
                    } else {
                        failCount++;
                    }
                } catch (error) {
                    failCount++;
                    console.error('Error sending photo:', error);
                }
            }
            
            savePhotos();
            saveSentStatus();
            updateStats();
            progressBar.style.display = 'none';
            
            showStatus(`Sent ${successCount} photos successfully!${failCount > 0 ? ` ${failCount} failed.` : ''}`, 
                      failCount === 0 ? 'success' : 'warning');
        }

        // Send single photo
        async function sendSinglePhoto(photo) {
            try {
                const success = await sendPhotoToBot(photo);
                if (success) {
                    photo.sent = true;
                    photo.sentAt = new Date().toISOString();
                    
                    if (!sentPhotoIds.includes(photo.id)) {
                        sentPhotoIds.push(photo.id);
                    }
                    
                    savePhotos();
                    saveSentStatus();
                    updateStats();
                    
                    showStatus('Photo sent to bot!', 'success');
                } else {
                    showStatus('Failed to send photo to bot', 'error');
                }
            } catch (error) {
                console.error('Error sending photo:', error);
                showStatus('Error sending photo', 'error');
            }
        }

        // Send photo to Telegram bot
        async function sendPhotoToBot(photo) {
            try {
                // Convert data URL to blob
                const response = await fetch(photo.dataUrl);
                const blob = await response.blob();
                
                // Create form data
                const formData = new FormData();
                formData.append('chat_id', CHAT_ID);
                formData.append('photo', blob, `photo_${photo.id}.jpg`);
                formData.append('caption', `üì∏ Photo captured at ${new Date(photo.timestamp).toLocaleString()}\nüÜî ID: ${photo.id}`);
                
                // Send to Telegram
                const telegramUrl = `https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`;
                const result = await fetch(telegramUrl, {
                    method: 'POST',
                    body: formData
                });
                
                const data = await result.json();
                return data.ok === true;
                
            } catch (error) {
                console.error('Telegram API error:', error);
                return false;
            }
        }

        // Render gallery
        function renderGallery() {
            galleryGrid.innerHTML = '';
            
            photos.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
            
            photos.forEach(photo => {
                const item = document.createElement('div');
                item.className = 'gallery-item';
                item.title = new Date(photo.timestamp).toLocaleString();
                
                const img = document.createElement('img');
                img.src = photo.dataUrl;
                img.loading = 'lazy';
                
                const actions = document.createElement('div');
                actions.className = 'item-actions';
                
                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'action-btn delete-btn';
                deleteBtn.innerHTML = 'üóëÔ∏è';
                deleteBtn.onclick = (e) => {
                    e.stopPropagation();
                    deletePhoto(photo.id);
                };
                
                const sendBtn = document.createElement('button');
                sendBtn.className = 'action-btn';
                sendBtn.style.background = photo.sent ? '#00ffcc' : '#667eea';
                sendBtn.innerHTML = photo.sent ? '‚úì' : 'üì§';
                sendBtn.onclick = (e) => {
                    e.stopPropagation();
                    if (!photo.sent) {
                        sendSinglePhoto(photo);
                    }
                };
                
                actions.appendChild(sendBtn);
                actions.appendChild(deleteBtn);
                
                item.appendChild(img);
                item.appendChild(actions);
                galleryGrid.appendChild(item);
            });
            
            photoCount.textContent = photos.length;
        }

        // Delete photo
        function deletePhoto(id) {
            if (confirm('Are you sure you want to delete this photo?')) {
                photos = photos.filter(photo => photo.id !== id);
                sentPhotoIds = sentPhotoIds.filter(sentId => sentId !== id);
                
                savePhotos();
                saveSentStatus();
                renderGallery();
                updateStats();
                
                showStatus('Photo deleted', 'success');
            }
        }

        // Update statistics
        function updateStats() {
            totalPhotos.textContent = photos.length;
            
            const sentCount = photos.filter(p => p.sent).length;
            sentPhotos.textContent = sentCount;
            
            // Calculate storage used
            const totalBytes = photos.reduce((total, photo) => {
                return total + (photo.dataUrl.length * 3) / 4; // Approximate base64 size
            }, 0);
            
            storageUsed.textContent = formatBytes(totalBytes);
            
            // Last sync time
            const lastSentPhoto = photos.filter(p => p.sentAt).sort((a, b) => 
                new Date(b.sentAt) - new Date(a.sentAt)
            )[0];
            
            if (lastSentPhoto) {
                lastSync.textContent = new Date(lastSentPhoto.sentAt).toLocaleTimeString();
            } else {
                lastSync.textContent = 'Never';
            }
        }

        // Format bytes to readable size
        function formatBytes(bytes, decimals = 2) {
            if (bytes === 0) return '0 Bytes';
            
            const k = 1024;
            const dm = decimals < 0 ? 0 : decimals;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            
            return parseFloat((bytes / Math.pow(k, i)).toFixed(dm)) + ' ' + sizes[i];
        }

        // Show status message
        function showStatus(message, type = 'info') {
            statusText.textContent = message;
            
            switch(type) {
                case 'success':
                    statusDot.className = 'status-dot success';
                    break;
                case 'error':
                    statusDot.className = 'status-dot';
                    break;
                case 'info':
                    statusDot.className = 'status-dot';
                    break;
                case 'warning':
                    statusDot.className = 'status-dot';
                    break;
            }
            
            statusBar.style.display = 'flex';
            
            setTimeout(() => {
                statusBar.style.display = 'none';
            }, 3000);
        }

        // Save photos to localStorage
        function savePhotos() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(photos));
        }

        // Save sent status
        function saveSentStatus() {
            localStorage.setItem(SENT_KEY, JSON.stringify(sentPhotoIds));
        }

        // Event Listeners
        startBtn.addEventListener('click', startCamera);
        captureBtn.addEventListener('click', capturePhoto);
        sendAllBtn.addEventListener('click', sendAllPhotos);
        
        autoSendToggle.addEventListener('change', function() {
            autoSendEnabled = this.checked;
            localStorage.setItem('autoSend', this.checked);
            showStatus(`Auto-send ${autoSendEnabled ? 'enabled' : 'disabled'}`, 'info');
        });

        // Initialize on load
        window.addEventListener('load', init);
    </script>
</body>
</html>
